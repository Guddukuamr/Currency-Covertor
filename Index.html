<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="warwper">
        <header>Currency Convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enetr Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="form">
                    <p>Form</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="">

                        <select name="" id="">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-right-left"></i></div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/in.png" alt="">

                        <select name="" id="">
                            <!-- <option value="INR">INR</option>
                <option value="USD">USD</option> -->
                        </select>


                    </div>
                </div>

            </div>

            <div class="exchange-rate">
                Getting Exchange rate...
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="country-list.js"></script>
    <script src="Script.js"></script>
</body>

</html>
